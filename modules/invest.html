
<link rel="stylesheet" href="../dist/css/invest.css">
<link rel="stylesheet" href="../lib/jquerypage/paging.css">
<div class="container">
    <h4 class="page-title">投资列表</h4>
    <form action="invest_list.html" id="searchForm">
        <div style="margin: 20px 0px;">
            <span class="text-muted">标的状态</span>
            <div style="margin-left: 30px" class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="radio" name="bidRequestState" value="1" autocomplete="off" checked />&emsp;全部&emsp;
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="bidRequestState" value="2" autocomplete="off" />&emsp;招标中&emsp;
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="bidRequestState" value="3" autocomplete="off" />&emsp;还款中&emsp;
                </label>
            </div>
        </div>
    </form>
    <table class="table el-table table-hover">
        <thead id="gridHead">
            <tr>
                <th>借款人</th>
                <th width="180px">借款标题</th>
                <th>年利率</th>
                <th>金额</th>
                <th>还款方式</th>
                <th>进度</th>
                <th width="80px">操作</th>
            </tr>
        </thead>
        <tbody id="gridBody">
        </tbody>
    </table>
    <div style="text-align: center;">
        <div class="pagger-box pagger" id="box"></div>
        <div style="clear: both;"></div>
    </div>
</div>

<script src="../lib/jquerypage/paging.js"></script>
<script src="../src/invest.js"></script>
