<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册页面</title>
    <!-- 引入bs css -->
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/register.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-default navTop">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="assets/imgs/logoNew.png">
                    </a>
                </div>
                <a href="#" class="pull-right"> >>返回首页</a>
            </div>
        </nav>
    </header>
    <!-- 注册主要内容 -->
    <section class="register container">
        <h4>用户注册</h4>
        <form class="form-horizontal" action="http://172.16.4.241/register.php" method="POST">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">账&emsp;号</label>
              <div class="col-sm-10 tishi">
                <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="请输入用户名">
                <span><i>*</i> 请输入您的常用手机号码</span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">密&emsp;码</label>
              <div class="col-sm-10 tishi">
                <input type="password" class="form-control" name="pwd" id="inputPassword3" placeholder="请输入注册密码">
                <span><i>*</i>登录密码由7-16位英文字母+数字组成</span>
              </div>
            </div>
            <div class="form-group">
                <label for="inputEmai" class="col-sm-2 control-label">邮&emsp;箱</label>
                <div class="col-sm-10 tishi">
                    <input type="email" class="form-control" name="email" id="inputEmai" placeholder="请输入用户邮箱">
                    <span><i>*</i>请输入常用邮箱</span>
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">我已阅读并且同意 <a href="javescript:;">《用户服务协议》</a>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">立即注册</button>
              </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label class="control-label">已有账号？<a href="login.html">立即登录</a></label>
                </div>
            </div>
          </form>

    </section>
    <footer>
        <p>Copyright Reserved 2014-2015@浙江连枝互联网金融信息服务股份有限公司<span>浙ICP备14036569号-1</span></p>
    </footer>
     <!-- 引入bs js -->
     <script src="lib/jquery-1.12.4.min.js"></script>
     <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
